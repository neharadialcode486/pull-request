<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="max-w-[400px] mx-auto relative roadmap">
      <div class="h-full line w-[10px] absolute left-[50%] bg-red-700"></div>
      <div class="flex">
        <div class="py-10 bg-blue-500 w-full px-10 text-center">
          <ul>
            <li class="left_1">Hello</li>
            <li class="left_1">Hello</li>
            <li class="left_1">Hello</li>
            <li class="left_1">Hello</li>
          </ul>
        </div>
        <div class="py-10 bg-pink-500 w-full px-10 text-center">
          <ul>
            <li class="right_1">Hello</li>
            <li class="right_1">Hello</li>
            <li class="right_1">Hello</li>
            <li class="right_1">Hello</li>
          </ul>
        </div>
      </div>
      <div class="flex">
        <div class="py-10 bg-blue-500 w-full px-10 text-center">
          <ul>
            <li class="left_2">Hello</li>
            <li class="left_2">Hello</li>
            <li class="left_2">Hello</li>
            <li class="left_2">Hello</li>
          </ul>
        </div>
        <div class="py-10 bg-pink-500 w-full px-10 text-center">
          <ul>
            <li class="right_2">Hello</li>
            <li class="right_2">Hello</li>
            <li class="right_2">Hello</li>
            <li class="right_2">Hello</li>
          </ul>
        </div>
      </div>
      <div class="flex">
        <div class="py-10 bg-blue-500 w-full px-10 text-center">
          <ul>
            <li class="left_3">Hello</li>
            <li class="left_3">Hello</li>
            <li class="left_3">Hello</li>
            <li class="left_3">Hello</li>
          </ul>
        </div>
        <div class="py-10 bg-pink-500 w-full px-10 text-center">
          <ul>
            <li class="right_3">Hello</li>
            <li class="right_3">Hello</li>
            <li class="right_3">Hello</li>
            <li class="right_3">Hello</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="h-screen"></section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
      // use a script tag or an external JS file
      document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(ScrollTrigger);
        const tl = gsap.timeline({
          scrollTrigger: {
            trigger: ".roadmap",
            start: "top top",
            end: "bottom top",
            pin: true,
            scrub: 3,
          },
        });
        tl.fromTo(
          ".line",
          {
            height: 0,
            background: "blue",
          },
          {
            height: "33%",
            background: "red",
          }
        )
          .fromTo(
            ".left_1",
            {
              x: -100,
              autoAlpha: 0,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            {
              x: 0,
              autoAlpha: 1,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            "-=.3"
          )
          .fromTo(
            ".right_1",
            {
              x: 100,
              autoAlpha: 0,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            {
              x: 0,
              autoAlpha: 1,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            "<"
          )
          .fromTo(
            ".line",
            {
              height: "33%",
              background: "red",
            },
            {
              height: "66%",
              background: "black",
            }
          )
          .fromTo(
            ".left_2",
            {
              x: -100,
              autoAlpha: 0,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            {
              x: 0,
              autoAlpha: 1,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            "-=.3"
          )
          .fromTo(
            ".right_2",
            {
              x: 100,
              autoAlpha: 0,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            {
              x: 0,
              autoAlpha: 1,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            "<"
          )
          .fromTo(
            ".line",
            {
              height: "66%",
              background: "black",
            },
            {
              height: "100%",
              background: "green",
            }
          )
          .fromTo(
            ".left_3",
            {
              x: -100,
              autoAlpha: 0,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            {
              x: 0,
              autoAlpha: 1,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            "-=.3"
          )
          .fromTo(
            ".right_3",
            {
              x: 100,
              autoAlpha: 0,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            {
              x: 0,
              autoAlpha: 1,
              stagger: 0.2,
              ease: "back.out(1.7)",
            },
            "<"
          );
      });
    </script>
  </body>
</html>
